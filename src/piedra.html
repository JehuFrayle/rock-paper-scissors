<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./papel.css">
    <title>Rock, paper, scissors! - Play againsts the CPU</title>
</head>
<body>
    <header class="titulo">
        <h1>Rock | Paper | Scissors</h1>
    </header>
    <section class="scoreBoard">
        <p id="score">[ 0 : 0 ]</p>
        <button id ="reset" onclick="reset();"> <span>Click here to reset the Score Board!</span></button>
    </section>
    <section class="juego">
        <button id="Rock" onclick="whoWins(rock,CPUElection());">Rock</button>
        <button id="Paper" onclick="whoWins(paper,CPUElection());">Paper</button>
        <button id="Scissors" onclick="whoWins(scissors,CPUElection());">Scissors</button>
    </section>
    <script src="tijeras.js"></script>
</body>
</html>
